<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./runtime-dom.global.js"></script>
  <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script>
    const { createRenderer, h, render } = VueRuntimeDOM
    const app = {
      // 组件接收的属性 是props 未接收 但是传给组件的属性 叫做 attrs
      props: {
        address:String
      },
      data() {
        return {
          name: "zs",
          age: 22
        }
      },
      render() {
        console.log(this)
        // setTimeout(() => {
        //   this.age++
        //   this.name += '1'
        //   console.log(this)
        // }, 1000)
        return h("div", { style: { color: "blue" } }, `我的名字是${this.name},今年${this.age}岁. ${this.$attrs.a}`)
      }
    }
    render(h(app, { address: "河南省", a: 1, b: 2 }), document.getElementById("app"));

  </script>
</body>

</html>
